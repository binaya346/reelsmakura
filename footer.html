<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ReelsNepal — CTA + Footer</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@700;800&display=swap" rel="stylesheet">

<style>
  :root{
    /* Brand palette (from ReelsNepal brief) */
    --pink-1:#FF3C68;              /* Primary */
    --pink-2:#FF5C8A;              /* Gradient end */
    --ink:#141414;                  /* Secondary / dark */
    --card:#1B1B23;                 /* Footer surface */
    --text:#ffffff;                 /* Light text */
    --muted:#C7C9D1;               /* Muted text in footer */
    --accent:#FFD700;               /* Accent (yellow) */
    --cta:#7F56D9;                  /* CTA purple */
    --cta-2:#A78BFA;               /* CTA hover tint */
    --ring:#2A2A34;                /* Footer divider */

    --radius:14px;
    --shadow:0 10px 24px rgba(0,0,0,.15);
    --container:1120px;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
    color:#0f0f12;
    background:#0d0d10;
  }

  /* ---------- HERO ---------- */
  .hero{
    background: linear-gradient(180deg, var(--pink-2) 0%, var(--pink-1) 100%);
    color:var(--text);
    padding: clamp(56px, 6vw, 96px) 20px clamp(56px, 6vw, 96px);
  }
  .container{
    max-width: var(--container);
    margin-inline:auto;
  }
  .hero h1{
    font-family:Poppins, Inter, sans-serif;
    font-weight:800;
    line-height:1.06;
    letter-spacing:-0.02em;
    margin:0 0 20px;
    font-size: clamp(36px, 6.6vw, 80px);
  }
  .hero p{
    margin:0 0 28px;
    font-size: clamp(16px, 2.2vw, 22px);
    opacity:.95;
  }
  .cta-row{
    display:flex;
    gap:18px;
    flex-wrap:wrap;
  }
  .btn{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    padding:16px 22px;
    border-radius:12px;
    font-weight:600;
    text-decoration:none;
    transition:transform .08s ease, box-shadow .2s ease, background-color .2s ease, color .2s ease;
    box-shadow: var(--shadow);
    white-space:nowrap;
  }
  .btn:active{ transform: translateY(1px); }

  .btn-primary{
    background: var(--cta);
    color:#fff;
  }
  .btn-primary:hover{ background: var(--cta-2); }

  .btn-accent{
    background: var(--accent);
    color:#1b1b1b;
  }
  .btn-accent:hover{ filter: brightness(0.95); }

  /* ---------- FOOTER ---------- */
  footer{
    background: var(--card);
    color: var(--text);
    padding: 40px 20px 56px;
    border-top: 1px solid rgba(255,255,255,.02);
  }
  .footer-grid{
    max-width: var(--container);
    margin-inline:auto;
    display:grid;
    grid-template-columns: 1.4fr 1fr 1fr;
    gap: clamp(16px, 4vw, 48px);
    align-items:start;
  }
  .brand{
    display:flex;
    align-items:center;
    gap:14px;
    margin-bottom:10px;
  }
  .logo{
    inline-size:40px; block-size:40px;
    display:inline-grid; place-items:center;
    border-radius:50%;
    background: radial-gradient(circle at 45% 35%, #B79CFF 0 40%, #7F56D9 41% 100%);
  }
  .brand-name{
    font-family:Poppins, Inter, sans-serif;
    font-weight:700;
    font-size:24px;
    letter-spacing:.2px;
  }
  .tagline{ color: var(--muted); margin-top:4px; }

  .footer-col h4{
    margin:0 0 12px;
    font-weight:600;
    color:#EDEEF4;
    font-size:15px;
    letter-spacing:.4px;
    text-transform:uppercase;
  }
  .nav{
    display:grid;
    gap:12px;
  }
  .nav a{
    color:#E7E8F0;
    text-decoration:none;
    font-weight:500;
  }
  .nav a:hover{ color:#ffffff; text-decoration:underline; text-underline-offset:3px; }

  .email{
    margin-top:18px;
    color:#EDEEF4;
  }

  .socials{
    display:flex; gap:14px; margin-top:22px;
  }
  .icon{
    inline-size:36px; block-size:36px;
    display:grid; place-items:center;
    border-radius:10px;
    background:#2a2a36;
    color:#fff;
    text-decoration:none;
  }

  .divider{
    max-width: var(--container);
    margin: 28px auto 0;
    height:1px;
    background: linear-gradient(90deg, transparent, var(--ring), transparent);
  }

  /* ---------- RESPONSIVE ---------- */
  @media (max-width: 900px){
    .footer-grid{ grid-template-columns: 1fr 1fr; }
  }
  @media (max-width: 640px){
    .cta-row{ gap:12px; }
    .btn{ width:100%; }
    .footer-grid{ grid-template-columns:1fr; }
  }
</style>
</head>
<body>

  <!-- HERO -->
  <section class="hero">
    <div class="container">
      <h1>Ready to Make<br/>Reels That Work?</h1>
      <p>Let’s create something scroll‑stopping together.</p>

      <div class="cta-row">
        <a href="#book-call" class="btn btn-primary">Book Free Strategy Call</a>
        <a href="#get-started" class="btn btn-accent">Get Started Now</a>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="footer-grid">
      <!-- Brand / Left -->
      <div>
        <div class="brand">
          <div class="logo" aria-hidden="true"></div>
          <div class="brand-name">ReelsNepal</div>
        </div>
        <div class="tagline">Viral Starts Here.</div>
        <div class="email">hello@reelsnepal.com</div>
      </div>

      <!-- Middle (Nav 1) -->
      <div class="footer-col">
        <h4>Explore</h4>
        <nav class="nav" aria-label="Footer Navigation">
          <a href="#services">Services</a>
          <a href="#pricing">Pricing</a>
        </nav>

        <div class="socials" aria-label="Social Links">
          <!-- Simple SVG placeholders: replace with your own later -->
          <a class="icon" href="#" aria-label="Instagram">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <rect x="3" y="3" width="18" height="18" rx="5" stroke="white" stroke-width="2"/>
              <circle cx="12" cy="12" r="4.5" stroke="white" stroke-width="2"/>
              <circle cx="17.5" cy="6.5" r="1.2" fill="white"/>
            </svg>
          </a>
          <a class="icon" href="#" aria-label="TikTok">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M15 6.5c1.1 1.7 2.8 2.7 5 2.9v3A8.9 8.9 0 0 1 15 11v4.2a5.2 5.2 0 1 1-3.5-4.9v3a2.3 2.3 0 1 0 1.5 2.2V3h2z" fill="white"/>
            </svg>
          </a>
          <a class="icon" href="#" aria-label="YouTube">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <rect x="2.5" y="6.5" width="19" height="11" rx="3" stroke="white" stroke-width="2"/>
              <path d="M11 10l5 3-5 3v-6z" fill="white"/>
            </svg>
          </a>
        </div>
      </div>

      <!-- Right (Nav 2) -->
      <div class="footer-col">
        <h4>Company</h4>
        <nav class="nav">
          <a href="#portfolio">Portfolio</a>
          <a href="#contact">Contact</a>
        </nav>
      </div>
    </div>

    <div class="divider" aria-hidden="true"></div>
  </footer>

</body>
</html>
