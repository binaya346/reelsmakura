<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ReelsNepal — Hero (Curved Bottom)</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --page:#F6F3EE;
    --text:#ffffff;
    --grad1:#6D28D9;
    --grad2:#C026D3;
    --grad3:#FF3C68;
    --cta1:#7F56D9;
    --cta2:#A78BFA;
    --pill:#FFA64D;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0;background:var(--page);color:var(--text);font-family:Inter,sans-serif}

  .hero{position:relative;width:100%;min-height:78vh;overflow:clip;display:grid;grid-template-rows:auto 1fr}
  .hero-svg{position:absolute;inset:0;width:100%;height:100%;display:block}

  .inner{width:min(1200px,94vw);margin:0 auto;position:relative;z-index:1}
  .topbar{display:flex;align-items:center;justify-content:space-between;padding:24px 0}
  .brand{display:flex;align-items:center;gap:12px;font-family:Poppins,sans-serif}
  .logo{width:36px;height:36px;border-radius:10px;display:grid;place-items:center;background:linear-gradient(135deg,#ff6a88,#ff3c68,#ff9a44)}
  .logo svg{width:18px;height:18px;fill:#fff}
  .brand span{font-weight:800;font-size:22px}
  .pill{color:#141414;text-decoration:none;font-weight:600;background:var(--pill);padding:12px 18px;border-radius:999px}

  .body{display:grid;align-content:center;padding:12px 0 56px}
  h1{font:800 clamp(42px,5.5vw,72px)/1.05 Poppins,Inter,sans-serif;margin:8px 0 14px}
  .gradient-word{background:linear-gradient(90deg,#FFC857 0%,#FF7A59 24%,#FF3C68 55%,#D946EF 85%);-webkit-background-clip:text;background-clip:text;color:transparent}
  .subline{max-width:65ch;font-size:19px;line-height:1.65;opacity:.96}
  .cta-row{display:flex;gap:16px;margin-top:28px;flex-wrap:wrap}
  .btn{color:#fff;text-decoration:none;font-weight:600;padding:15px 24px;border-radius:12px;background:linear-gradient(180deg,var(--cta1),var(--cta2))}
  .btn.secondary{background:linear-gradient(180deg,#FF3C68,#FF7A59)}
</style>
</head>
<body>
<section class="hero" aria-label="Hero with curved bottom">
  <svg class="hero-svg" viewBox="0 0 2400 900" preserveAspectRatio="xMidYMid slice">
    <defs>
      <linearGradient id="bgGrad" x1="0" y1="1" x2="1" y2="0">
        <stop offset="0%"   stop-color="#C665FF"/>
        <stop offset="45%"  stop-color="var(--grad2)"/>
        <stop offset="100%" stop-color="var(--grad3)"/>
      </linearGradient>
      <radialGradient id="lift" cx="0.18" cy="0.94" r="0.55">
        <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.55"/>
        <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
      </radialGradient>
    </defs>
    <rect width="2400" height="900" fill="url(#bgGrad)"/>
    <g opacity="0.28"><circle cx="1900" cy="340" r="200" fill="#FFFFFF"/></g>
    <g opacity="0.20"><circle cx="1500" cy="640" r="300" fill="#FFFFFF"/></g>
    <g opacity="0.9">
      <path d="M1200 525 l18 0 -18 0 0 18 0 -18 -18 0 18 0 0 -18z" fill="#fff"/>
      <path d="M1200 525 l12 0 -12 0 0 12 0 -12 -12 0 12 0 0 -12z" fill="#fff" opacity="0.6"/>
    </g>
    <rect width="2400" height="900" fill="url(#lift)"/>
    <path d="M0,780 C 600,920 1600,700 2400,820 L2400,900 L0,900 Z" fill="var(--page)"/>
  </svg>

  <div class="inner">
    <div class="topbar">
      <div class="brand">
        <div class="logo" aria-hidden="true">
          <svg viewBox="0 0 24 24"><path d="M17 3H7a4 4 0 0 0-4 4v10a4 4 0 0 0 4 4h10a4 4 0 0 0 4-4V7a4 4 0 0 0-4-4Zm-1.8 3 3.1 4.8H9.6L6.5 6H15.2Zm3.8 11a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V8.6l3.3 5.1a2 2 0 0 0 1.7.9h9.3V17Z"/></svg>
        </div>
        <span>ReelsNepal</span>
      </div>
      <a class="pill" href="#contact">Let's Talk</a>
    </div>

    <div class="body">
      <h1>Turn Your Ideas<br>into <span class="gradient-word">Viral Reels</span></h1>
      <p class="subline">We’re Nepal’s one-stop creative studio for Reels, Shorts, and Social Media content. Whether you’re a brand, startup, or creator—we turn your message into magic.</p>
      <div class="cta-row">
        <a class="btn" href="#get-started">Get Started</a>
        <a class="btn secondary" href="#portfolio">View Portfolio</a>
      </div>
    </div>
  </div>
</section>
</body>
</html>
