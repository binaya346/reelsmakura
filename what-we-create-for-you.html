<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>What We Create For You — ReelsNepal</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section class="create-for-you">
    <div class="container">
      <h2 class="section-title">What We Create For You</h2>

      <div class="cards">
        <!-- Card 1 -->
        <article class="card card--pink">
          <div class="icon">
            <!-- Placeholder icon (phone + play) -->
            <svg viewBox="0 0 64 64" aria-hidden="true">
              <rect x="16" y="8" width="32" height="48" rx="8" ry="8" class="i-stroke"/>
              <polygon points="30,26 30,38 42,32" class="i-fill"/>
            </svg>
          </div>
          <h3 class="card-title">Reels &amp; Shorts</h3>
          <p class="card-sub">TikTok, IG, YouTube</p>
          <p class="card-desc">Scroll‑stopping edits for brands &amp; creators</p>
        </article>

        <!-- Card 2 -->
        <article class="card card--purple">
          <div class="icon">
            <!-- Placeholder icon (paper + mic) -->
            <svg viewBox="0 0 64 64" aria-hidden="true">
              <rect x="14" y="12" width="28" height="40" rx="4" class="i-stroke"/>
              <line x1="20" y1="22" x2="36" y2="22" class="i-stroke"/>
              <line x1="20" y1="30" x2="36" y2="30" class="i-stroke"/>
              <line x1="20" y1="38" x2="32" y2="38" class="i-stroke"/>
              <circle cx="47" cy="34" r="7" class="i-stroke"/>
              <rect x="44" y="41" width="6" height="6" rx="2" class="i-stroke"/>
            </svg>
          </div>
          <h3 class="card-title">Script +<br/>Voiceovers</h3>
          <p class="card-desc">We write it, voice it,<br/>and sell your idea.</p>
        </article>

        <!-- Card 3 -->
        <article class="card card--butter">
          <div class="icon">
            <!-- Placeholder icon (image + wand) -->
            <svg viewBox="0 0 64 64" aria-hidden="true">
              <rect x="12" y="14" width="40" height="30" rx="6" class="i-stroke"/>
              <circle cx="24" cy="26" r="4" class="i-stroke"/>
              <polyline points="18,38 28,30 36,36 44,32" class="i-stroke" />
              <line x1="48" y1="18" x2="56" y2="10" class="i-stroke"/>
              <circle cx="56" cy="10" r="1.5" class="i-fill"/>
            </svg>
          </div>
          <h3 class="card-title">Graphics +<br/>Thumbnails</h3>
          <p class="card-desc">Bold + clickworthy</p>
        </article>

        <!-- Card 4 -->
        <article class="card card--lilac">
          <div class="icon">
            <!-- Placeholder icon (calendar/check) -->
            <svg viewBox="0 0 64 64" aria-hidden="true">
              <rect x="12" y="16" width="40" height="34" rx="8" class="i-stroke"/>
              <line x1="12" y1="24" x2="52" y2="24" class="i-stroke"/>
              <line x1="22" y1="12" x2="22" y2="20" class="i-stroke"/>
              <line x1="42" y1="12" x2="42" y2="20" class="i-stroke"/>
              <polyline points="24,38 30,44 42,32" class="i-stroke"/>
            </svg>
          </div>
          <h3 class="card-title">Monthly<br/>Packages</h3>
          <p class="card-desc">Consistency + ROI</p>
        </article>
      </div>
    </div>
  </section>
</body>
</html>
